# docker-compose.yml

version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'mydatabase'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'vkvkdl23'
      MYSQL_ROOT_PASSWORD: 'vkvkdl23'
    ports:
      - '3306:3306'

  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
